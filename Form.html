<!DOCTYPE html>
<html lang="en">

    <head>
        <link rel="stylesheet" href="style.css">
        <title>Form</title>
    </head>

    <body>

        <div class="container">
            <div class="judul">Tambah Data </div>
            <form id="contact" action="/Proses/procedural.php" method="post" onsubmit="validasi()">
                <fieldset>
                    <input placeholder="Nama Menu" type="text"  id="nama">
                </fieldset>
                <fieldset>
                    <input placeholder="Harga" type="text"  id="harga"> 
                </fieldset>
                <fieldset>

                    <fieldset>
                        <button name="submit" type="submit" id="submit"
                            ">Tambahkan</button>
                    </fieldset>
            </form>
        </div>
        <script type="text/javascript">
	function validasi() {
		let nama = document.getElementById("nama").value;
		let harga = document.getElementById("harga").value;

		if (nama != "" && harga!="" ) {
			return true;
		}else{
			alert('Data Harus Diisi');
		}
	}
</script>
    </body>

</html>
